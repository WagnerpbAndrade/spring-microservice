
server:
  port: 8080

spring:
  application:
    name: Course

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/course?allowPublickeyRetrieval=true&&sslMode=DISABLED
    username: root
    password: root
